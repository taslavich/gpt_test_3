apiVersion: apps/v1
kind: Deployment
metadata:
  name: bid-engine-deployment
  namespace: exchange
  labels:
    app: bid-engine
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bid-engine
  template:
    metadata:
      labels:
        app: bid-engine
        tier: backend
    spec:
      containers:
        - name: bid-engine
          image: localhost:5000/exchange/bid-engine:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: bid-engine-config
            - configMapRef:
                name: redis-config
            - secretRef:
                name: redis-auth
          resources:
            requests:
              memory: "128Mi"
              cpu: "200m"
            limits:
              memory: "256Mi"
              cpu: "500m"
