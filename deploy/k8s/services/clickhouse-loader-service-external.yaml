apiVersion: v1
kind: Service
metadata:
  name: clickhouse-loader-service-external
  namespace: exchange
  labels:
    app: clickhouse-loader
    exposure: external
spec:
  type: LoadBalancer
  selector:
    app: clickhouse-loader
  ports:
    - name: http
      protocol: TCP
      port: 8084
      targetPort: 8084
  externalTrafficPolicy: Cluster
